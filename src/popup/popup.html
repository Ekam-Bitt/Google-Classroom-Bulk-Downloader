<!DOCTYPE html>
<html>

<head>
  <title>Classroom Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="app">
    <div class="header">
      <h1>Classroom Downloader</h1>
      <div class="actions">
        <button id="refresh-btn" title="Refresh List">
          <img src="../../icons/reload.png" alt="Refresh">
        </button>
        <button id="settings-btn" title="Settings">
          <img src="../../icons/settings.png" alt="Settings">
        </button>
      </div>
    </div>
    <div id="file-list"></div>

    <div class="settings-section" style="margin-bottom: 10px; padding: 10px; background: #f1f3f4; border-radius: 4px;">
      <label for="folder-name"
        style="display: block; font-size: 12px; font-weight: 600; margin-bottom: 5px;">Destination Folder:</label>
      <input type="text" id="folder-name" value="Classroom_Downloads"
        style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      <p style="font-size: 10px; color: #666; margin: 5px 0 0 0;">Files saved to Downloads/&lt;Folder&gt;</p>
    </div>

    <button id="download-btn">
      <img src="../../icons/download.png" alt=""> Download
    </button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
