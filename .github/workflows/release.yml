name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create ZIP archive
        run: |
          zip -r extension.zip . -x "*.git*" ".github/*" ".gitignore" "README.md" "docs/*" "node_modules/*"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "extension.zip"
          generateReleaseNotes: true
          token: ${{ secrets.PAT }}
